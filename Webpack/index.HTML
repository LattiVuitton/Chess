<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="chessboard-1.0.0.js"></script>
    <!-- <script src="stockfish.js"></script> -->
    <link rel="stylesheet" href="css/page.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <h1>Chess</h1>
</head>
<body>
    <div id="myBoard" style="width: 400px">werc</div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    <button id="CompVComp">Computer V Computer</button>
    <button id="colorButton">Change Color</button>
    <button id="resetButton">Reset</button>
    <button id="allowBuilding">Tree Building</button>

    <h3 id="playerColor">Playing as: White</h3>

    <!-- Agent buttons -->
    <button id="randomAgent">Random</button>
    <button id="heuristicAgent">Heuristic</button>
    <button id="NNGreedy">NN Greedy</button>
    <button id="MCTSAgent" style="height: 50px; width: 100px">MCTS</button>
    <button id="LightAgent" style="height: 50px; width: 100px">Light MCTS</button>

    <div style=
    "background-color: bisque;
    width: 250px;
    height: 80px;">
        <h4>Set Thinking Time</h4>
        <button id="changeTo05">0.5</button>
        <button id="changeTo1">1</button>
        <button id="changeTo2">2</button>
        <button id="changeTo3">3</button>
        <button id="changeTo5">5</button>
    </div>

    <script src="_bundle.js"></script>

</body>
</html>

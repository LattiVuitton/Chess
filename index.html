<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="chessboard-1.0.0.js"></script>
    <link rel="stylesheet" href="css/page.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess App</title>
</head>
<body>
    <div id="HeadingDiv" class="HeadingDiv">
        <h1 id="HeadingInDiv">Play Against Computer</h1>
    </div>

    <div id="myBoard" style="width: 400px; margin: auto">werc</div>

    <div id="FooterDiv" class="HeadingDiv">

        <div id="FooterHolder">

            <button id="colorButton">Change Color</button>
            <button id="resetButton">Reset</button>
            
            <div  class="slidecontainer">
                <div style="margin-bottom: 8px; margin-top: -6px;">
                    <p1 id="Thinking">Thinking Time: 1s</p1>
                </div>
                <div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="timeSlider">
                </div>
            </div>
        </div>
        
    </div>


    <script src="Webpack/_bundle.js"></script>

</body>
</html>
